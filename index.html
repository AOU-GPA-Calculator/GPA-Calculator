<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOU GPA Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0fbbd9, #0b5997);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.45);
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.7em;
            margin-bottom: 25px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 1.1em;
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: orange;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background: #ff7b00;
        }

        .course-entry {
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .result {
            text-align: center;
            font-size: 2em;
            margin-top: 25px;
            font-weight: bold;
        }

        .merit {
            margin-left: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GPA Calculator</h1>

        <div id="courses-container"></div>

        <button onclick="addCourse()">Add New Course</button>
        <button onclick="calculateGPA()">Calculate GPA</button>

        <div class="result">
            GPA: <span id="gpa">0.00</span>
            <span id="merit" class="merit"></span>
        </div>
    </div>



<script>
let courseCount = 0;
const ordinals = ["First", "Second", "Third", "Fourth", "Fifth", "Sixth"];

function convertToGPA(grade) {
    if (grade >= 90) return 4.0;
    if (grade >= 82) return 3.5;
    if (grade >= 74) return 3.0;
    if (grade >= 66) return 2.5;
    if (grade >= 58) return 2.0;
    if (grade >= 50) return 1.5;
    return 0.0;
}

function addCourse() {
    courseCount++;
    const order = ordinals[courseCount - 1] || `Course ${courseCount}`;

    const courseDiv = document.createElement("div");
    courseDiv.className = "course-entry";

    courseDiv.innerHTML = `
        <label>${order} Course Grade (0 - 100):</label>
        <input id="grade${courseCount}" type="number" min="0" max="100" placeholder="e.g., 85">

        <label>Credit Hours:</label>
        <input id="credits${courseCount}" type="number" min="1" placeholder="e.g., 3">
    `;

    document.getElementById("courses-container").appendChild(courseDiv);
}


function validateGrade(valueStr) {
    const trimmed = valueStr.trim();
    if (trimmed === "") return { ok:false, msg:"Grade cannot be empty." };

    const grade = Number(trimmed);
    if (isNaN(grade)) return { ok:false, msg:"Grade must be a number." };
    if (grade < 0 || grade > 100) return { ok:false, msg:"Grade must be between 0 and 100." };

    return { ok:true, grade };
}


// NEW: Merit Classification
function getMerit(finalGPA) {
    if (finalGPA >= 3.67) return { text:"– Excellent", color:"#7CFC00" };
    else if (finalGPA >= 3.00) return { text:"– Very Good", color:"#ADFF2F" };
    else if (finalGPA >= 2.33) return { text:"– Good", color:"#F0E68C" };
    else if (finalGPA >= 2.00) return { text:"– Pass", color:"#FFD700" };
    else return { text:"– Fail", color:"#FF4C4C" };
}


function calculateGPA() {
    if (courseCount === 0) {
        alert("Please add at least one course.");
        return;
    }

    let totalGP = 0;
    let totalCH = 0;

    for (let i = 1; i <= courseCount; i++) {
        const gradeInput = document.getElementById(`grade${i}`);
        const creditInput = document.getElementById(`credits${i}`);

        const gradeCheck = validateGrade(gradeInput.value);
        if (!gradeCheck.ok) {
            alert(`Course ${i}: ${gradeCheck.msg}`);
            return;
        }

        const credits = Number(creditInput.value);
        if (isNaN(credits) || credits <= 0) {
            alert(`Course ${i}: Credit hours must be a positive number.`);
            return;
        }

        totalGP += convertToGPA(gradeCheck.grade) * credits;
        totalCH += credits;
    }

    const finalGPA = (totalGP / totalCH).toFixed(2);
    document.getElementById("gpa").innerText = finalGPA;

    const meritInfo = getMerit(Number(finalGPA));
    const meritSpan = document.getElementById("merit");

    meritSpan.innerText = " " + meritInfo.text;
    meritSpan.style.color = meritInfo.color;
}
</script>

</body>
</html>
